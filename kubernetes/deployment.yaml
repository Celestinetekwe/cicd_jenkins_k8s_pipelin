apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: 203576913699.dkr.ecr.us-east-1.amazonaws.com/maxrepo:latest@sha256:5f47cc9f2a1665416b141e5cbdbd919fe95c1a17d916d9e30a49472c605e49a2
        ports:
        - containerPort: 80